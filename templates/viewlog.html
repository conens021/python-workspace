{% extends 'base.html' %}

{% block body %}

<h2>{{page_title}}</h2>

<section class="form-container">
  <table>
      <tr>
          {% for row_title in row_titles %}
                <th>{{row_title}}</th>
          {% endfor %}
      </tr>
      {% for row in row_data %}
        <tr>
          {% for col in row %}
            <td>{{col}}</td>
          {% endfor %}
        </tr>
      {% endfor %}
      
  </table>
</section>

{% endblock %}
